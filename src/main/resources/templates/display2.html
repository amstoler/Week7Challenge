<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Display Items</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/displayItems.css">
</head>
<body>
<div th:replace="fragments::navbarfragement"></div>

<span class="container" th:each="article: ${article}">
    <ul class="list-group">
        <li class="list-group-item clearfix">
            <!--<img class="img-responsive img-rounded" src="http://placehold.it/256/163a63"  alt=""/>-->



            <p th:inline="text" class="list-group-item-heading">
                <img th:src="${article.author}"/>
            </p>


            <p th:inline="text" class="list-group-item-heading">
                Title: [[${article.title}]]
            </p>

            <p th:inline="text" class="list-group-item-text lead">
                description: [[${article.description}]]
                <br />

            </p>
            <p th:inline="text" class="list-group-item-text lead">
                itemType: [[${article.url}]]
                <br />

            </p>
            <p th:inline="text" class="list-group-item-text lead">
                Item Status: [[${article.urlToImage}]]
                <br />

            </p>

            <p th:inline="text" class="list-group-item-text lead">
                Item Status: [[${article.publishedAt}]]
                <br />

            </p>





            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
